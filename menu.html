<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libreria https://toggles.dev/classic -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/classic.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Hamburguer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3756f86c62.js" crossorigin="anonymous"></script>
    <!-- Estilos Generales -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">

    <title>Coffe Shop | Menu</title>
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="header_izq">
                <a href="./index.html"><img src="./assets/img/logo_starbucks.png" alt="Logo Starbucks"></a>
                <button class="panel-btn hamburger hamburger--emphatic" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <aside class="panel">
                    <ul>
                        <li><a id="linkBtn" href="">Menu
                            <span class="underline isMenuActive"></span>
                        </a></li>
                        <li><a id="linkBtn" href="./index.html#sobreNosotros">Sobre Nosotros
                            <span class="underline"></span>
                        </a></li>
                        <li><a id="linkBtn" href="./index.html#contacto">Contacto
                            <span class="underline"></span>
                        </a></li>
                    </ul>
                </aside>
            </div>
            <div class="header_der">
                <div class="shopping">
                    <i class="fa-solid fa-cart-shopping carrito"></i>
                    <div id="numero" class="disenoNumero">0</div>
                </div>
            </div>
        </div>
    </header>
    <div id="contenedorCompra" class="contenedorCompra">
        <div class="informacionCompra" id="informacionCompra">
            <h2>Carrito</h2>
            <p class="x" id="x">x</p>
        </div>

        <div class="productosCompra" id="productosCompra">
            <p class="noProducts">No tienes productos &#128557;</p>
        </div>
        <div class="total" id="total"></div>
        <div class="buttons">
            <button class="limpiar">Limpiar Carrito</button>
            <button class="finalizar">Finalizar Compra</button>
        </div>
    </div>
    <div class="title">
        <h1>Coffe Shop</h1>
        <p>Sitio desarrollado por Facundo Vandecaveye</p>
    </div>
    <main class="menuMain">
        <h2>Menu</h2>
        <section class="section products_container">
            <form class="form">
                <label for="search">
                    <input class="input" type="text" required="" placeholder="Buscar Marca" id="search">
                    <div class="fancy-bg"></div>
                    <div class="search">
                        <svg viewBox="0 0 24 24" aria-hidden="true" class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr">
                            <g>
                                <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                            </g>
                        </svg>
                    </div>
                    <button class="close-btn" type="reset">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </label>
            </form>
            <div class="products" id="productsContainer">
                
            </div>
        </section>
    </main>
    <footer>
        <h3>Muchas Gracias!</h3>
        <a href="https://portafolio-one-gamma.vercel.app/" target="_blank"><p>Te agradezco haber visualizado mi proyecto, te dejo aca el link a mi portafolio para que puedas ver mas como este :D</p></a>
    </footer>

    <script src="./js/index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>

</body>
</html>
